<!DOCTYPE html>
    <html>
        <head>
            <title>
                D.LaMorte Contact Page
            </title>
            <meta charset="UTF-8">
            <meta name="author" description="Danielle LaMorte">
            <link rel="stylesheet" href="assets/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
            <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Lato" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <style>
            body {
                background: linear-gradient(135deg, #b7deed 0%,#71ceef 33%,#21b4e2 63%,#b7deed 100%);
            }
            body{
                font-family: 'Lato', sans-serif;
            }
            a, h1, h2 {
                font-family: 'Black Han Sans', sans-serif;
            }
            </style>
            
        </head>
        <body id="About">
            <header>
                    <nav class="navbar navbar-expand-lg navbar-light" style ="background-color:#2cb9e5">
                        <div class="container">
                            <a class="navbar-brand justify-content-start text-white mr-0" href="index.html"><h2>Danielle LaMorte</h2></a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="collapse navbar-collapse justify-content-end">
                                <ul class="navbar-nav text-white justify-content-end">
                                  <li class="nav-item active">
                                    <a class="nav-link text-white" href="index.html">About</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link text-white" href="contact.html">Contact</a>
                                  </li>
                                </ul>
                              </div>
                        </div>
                    </nav>
            </header>
            <main>
                <div class="margins">
                <hr>
                <div class="container about bg-light mt-4 mb-4">
                        <div class="row">
                          <div class="contact col p-4 m-2">
                            <h1 class="p-3 border-bottom" style="color:#2cb9e5">Contact</h1>
                                <form action="contact.html" method="post">
                                  <fieldset>
                                      <label for="name">Name:</label>
                                      <input type="text" id="name" name="user_name" placeholder="Jane Doe">
                                    <br>
                                      <label for="email">Email:</label>
                                      <input type="text" id="email" name="user_email" placeholer="example@gmail.com">
                                    <br>
                                      <label for="message">Message:</label>
                                      <textarea id="message" name="user_message"></textarea>
                                    <br>
                                    <button type="submit">Submit</button>
                                  </fieldset>
                                </form>
                          </div>
                        </div>
                </div>
            </main>
            <footer class="footer mx-auto p-4 fixed-bottom" style ="background-color:#2cb9e5">
                    <div class="container col-md text-md-center text-white">
                          <small>Copyright &copy;</small>
                    </div>
                </footer>  
        </body>
    </html>
